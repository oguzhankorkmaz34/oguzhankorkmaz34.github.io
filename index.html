    <script>



        var rotateLinks = document.getElementsByClassName('rotate-link');
        var image = document.getElementById('myImage');

        for (var i = 0; i < rotateLinks.length; i++) {
            rotateLinks[i].addEventListener('click', function (event) {
                event.preventDefault(); // Linkin varsayılan davranışını engelleyin
                var index = this.getAttribute('data-index');
                rotateImage(index);
            });
        }





        document.getElementById('link-anasayfa').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = '#anasayfa';
        });

        document.getElementById('link-hakkimda').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = '#hakkimda';
        });


        document.getElementById('link-projeler').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = '#projeler';
        });


        document.getElementById('link-iletisim').addEventListener('click', function (event) {
            event.preventDefault();
            window.location.href = '#iletisim';
        });









        function rotateImage(index) {
            image.classList.add('rotate');

            // Dönme tamamlandığında dönme sınıfı kaldırılır
            image.addEventListener('animationend', function () {
                image.classList.remove('rotate');
            });
        }


        function toggleMenu() {
            var menu = document.getElementById('nav');
            menu.classList.toggle('open');
        }


        function closeMenu() {
            var menu = document.getElementById('nav');
            menu.classList.remove('open');
        }
        function resetMenu() {
            var menu = document.getElementById('nav');
            menu.classList.remove('open');
        }




    </script>
